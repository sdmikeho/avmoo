<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>

    * {
        text-align: center;

    }

    html, body {
        width: 100%;
        height: 100%;

        padding-left: 4%;
        padding-right: 4%; text-align: center;
    }

    table, tr, th, td {
        text-align: center;
    }

    .thumbnail img.img-thumbnail {
        height: 40px;
    }

    #main {
        position: relative;
        height: 100%;
        width: 100%;
    }

    .progress {
        position: relative;
        margin-top: 5%;
        height: 30%;
    }

</style>
<body>
<!--<input id="keyword_old" type="hidden" value="{{ keyword }}">-->

<h1><span id="title" class="label label-success">{{ title }} - ({{rate}}%) </span></h1>
<hr/>
<a target="_blank" href="clearLoading"><button type="button" class="btn btn-link "><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> click here clean loading</button></a>


<div id="main" class="container-fluid">

    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="{{rate}}"
             aria-valuemin="0" aria-valuemax="100" style="width: {{rate}}%;">
            <span class="sr-only">{{rate}}}% Complete (danger)</span>
        </div>
    </div>

</div>



</div>

</body>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!--瀑布流-->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>

</script>

</html>
