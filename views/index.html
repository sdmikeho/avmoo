<!DOCTYPE html>

<style>

        width: 100%;

    #title {

    .thumbnail {
        display: block;
        height: 100px;

    #archived {

    .disable {

<body>

        </div>
        <span style="display: none" class="input-group-btn">

    </div>

    <div class="col-md-3 col-xs-3">
        {% if isFinish == 0 %}

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/typeahead.js/0.11.0/typeahead.jquery.min.js"></script>

<script>
    //archived
    $("#archived").click(function () {
//        location.href =
        window.open("/search/archived")
    })

    var substringMatcher = function (strs) {
        return function findMatches(q, cb) {
            var matches, substringRegex;

            // an array that will be populated with substring matches
            matches = [];

            // regex used to determine if a string contains the substring `q`
            substrRegex = new RegExp(q, 'i');

            // iterate through the pool of strings and for any string that
            // contains the substring `q`, add it to the `matches` array
            $.each(strs, function (i, str) {
                if (substrRegex.test(str)) {
                    matches.push(str);
                }
            });

            cb(matches);
        };
    };

    var states = [];
    $("#keyword").typeahead({
                hint: true,
                highlight: true,
                minLength: 1
            },
            {
                name: 'states',
                source: substringMatcher(states)
            });

    $("#keyword").bind('input propertychange', function () {
        var val = $(this).val();
        if (!val) {
            return;
        }
        $.ajax({
            url: "/search/search/?page=1&size=0&search=" + val,
            method: "GET",
        })
                .done(function (data) {

                    let states = [];
                    if (data.value.list.length === 0) {
                        return;
                    }

                    for (let n  of data.value.list) {
                        states.push(n.keyword);
                    }
                    console.log(states)
                    $('#keyword').typeahead('destroy');
                    $("#keyword").typeahead({
                                hint: true,
                                highlight: true,
                                minLength: 1
                            },
                            {
                                name: 'states',
                                source: substringMatcher(states)
                            });

                    $("#keyword").focus();

                }).fail(function (err) {
            alert(err);
        })
    })


    //go
    $("#go").click(function () {
        var keyword = $("#keyword").val();
        location.href = "/?keyword=" + keyword
    })

    //finish
    $("#finish").click(function () {

        $.ajax({
            url: "/search/finish/?keyword=" + $("#keyword_old").val(),
            method: "POST",
            data: {
                type: 1
            }
        })
                .done(function (data) {
                    location.reload();
                }).fail(function (err) {
            alert(err);
        })

    })

    //finish
    $("#cancelFinish").click(function () {

        $.ajax({
            url: "/search/finish/?keyword=" + $("#keyword_old").val(),
            method: "POST",
            data: {
                type: 0
            }
        })
                .done(function (data) {
                    location.reload();
                }).fail(function (err) {
            alert(err);
        })

    })


    $(".thumbnail").click(function () {

        if (!$(this).hasClass("disable")) {
            $(this).addClass("disable");
        } else {
            return false;
        }

    })

    $('body').bind('keyup', function (event) {
        if (event.keyCode == "13") {
            //回车执行查询
            $("#go").click();
        }
    });


</script>

</html>
